<!DOCTYPE html>

<head>
	 <title>Stopwatch</title>
	 <!--LINK CSS FILE-->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Debanshu<br>
		Stop Watch</h1>
		<!--MAIN STOPWATCH BODY-->
	<div class="container">
		<div>
			<h4 id="hour">Hr</h4>
			<h4 id="minute">min</h4>
			<h4 id="second">sec</h4>
			<h4 id="count1">count</h4>
		</div>
		<div id="time">
			<!--ADD TIMER-->
			<span class="digit" id="hr">
			00</span> 
			
			<span class="digit" id="min"> 
			00</span>
		
			<span class="digit" id="sec">
			00</span>
			
			<span class="digit" id="count">
			00</span>
			
		</div>
		<div id="buttons">
			<!--ADD BUTTONS-->
			<button class="btn" id="start">
			Start</button>
			<button class="btn" id="stop">
			Stop</button>
			<button class="btn" id="reset">
			Reset</button>
		</div>
	</div>
    <!--LINK JAVASCRIPT FILE-->
	<script src="script.js"></script>
</body>

</html>
